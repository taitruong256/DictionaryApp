<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <h1 style="color: #093371;"><i class="fa-solid fa-book"></i>Dictionary</h1>
        </div>
        <div class="row" style="padding-top: 30px; padding-bottom: 50px;">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="wordToSearch" placeholder="Nhập từ cần tìm" aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary" type="button" onclick="search();"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Thêm</button>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-lg" style="padding-left: 200px; padding-right: 200px;">
                <input type="text" class="form-control" id="searchResult" value="Animal | Cat (danh từ): con mèo" aria-label="Recipient's username with two button addons"  disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="padding-top: 70px;">
              <div class="list-group" id="list-group">
              </div>
            </div>
            <div class="col-sm-9">
              <div id="content-area" style="padding-top: 70px;">
              </div>
            </div>
        </div>
    </div>

    <!-- Modal them-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Chủ đề</label>
              <input type="text" class="form-control" placeholder="Nhập chủ đề">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Từ</span>
              <input type="text" class="form-control" placeholder="Nhập từ" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Loại từ</span>
              <input type="text" class="form-control" placeholder="Nhập loại từ" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Nghĩa của từ</span>
              <input type="text" class="form-control" placeholder="Nhập nghĩa của từ" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal sửa -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sửa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Chủ đề</label>
            <input type="text" class="form-control" placeholder="Nhập chủ đề">
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Từ</span>
            <input type="text" class="form-control" placeholder="Nhập từ" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Loại từ</span>
            <input type="text" class="form-control" placeholder="Nhập loại từ" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Nghĩa của từ</span>
            <input type="text" class="form-control" placeholder="Nhập nghĩa của từ" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/297d4740e4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
